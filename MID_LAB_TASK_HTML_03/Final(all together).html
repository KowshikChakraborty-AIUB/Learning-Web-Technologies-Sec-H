<!DOCTYPE html>
<html>
    <head>
        <title>HTML Site</title>
    </head>
    <body>
        <table width="50%" height="100px" align="center"  border="1">
            <tr>
                <td colspan="3" align="center">PERSONAL PROFILE</td>
            </tr>
            <tr>
                <td width="30%" height="30px">Name</td>
                <td width="60%" height="30px"><input type="text" name="name"></td>
                <td width="10%" height="30px"></td>
            </tr>
            <tr>
              <td width="30%" height="30px">Mail</td>
              <td width="60%" height="30px"><input type="mail" name="mail"></td>
              <td width="10%" height="30px"></td>
          </tr>
            <tr>
              <td width="30%" height="30px">Gender</td>
              <td width="60%"><input type="radio" value="male">Male
              <input type="radio" value="male">Female
              <input type="radio" value="male">Other</td>
              <td width="10%"></td>
          </tr>
          <tr>
              <td width="30%">Date of Birth</td>
              <td width="60%"><input type="date">(dd/mm/yyyy)</td>
              <td width="10%"></td>
          </tr>
          <tr>
              <td width="30%">Blood Group</td>
              <td width="60%"><select>
                  <option>A+</option>
                  <option>B</option>
                  <option>O+</option>
              </select></td>
              <td width="10%"></td>
          </tr>
          <tr>
              <td width="30%" height="30px">Degree</td>
              <td width="60%"><input type="checkbox" value="ssc" name="ssc">SSC
                  <input type="checkbox" value="hsc" name="hsc">HSC
                  <input type="checkbox" value="bsc" name="bsc">BSC
                  <input type="checkbox" value="msc" name="msc">MSC
              
              <td width="10%"></td>
          </tr>
          <tr>
              <td width="30%" height="30px">Photo</td>
              <td width="60%" height="30px" colspan="2"><input type="file" id="poto" name="poto"></td>
          </tr>
          <tr>
              <td height="30px" colspan="3"></td>
          </tr>
          <tr>
              <td height="30px" align="right" colspan="3"><button type="submit" value="submit">Submit</button><button type="reset" value="Reset">Reset</button></td>
          </tr>
    </body>
</html>
